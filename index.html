<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<model-viewer
  src="https://api.ipstudyhub.com/api/master/DownloadGlbFile?fileName=ded0feec-a12c-4980-adbf-5fe72caa969d_VR_Giraffe.glb"
  ar
  ar-modes="webxr scene-viewer"
  vr
  camera-controls
  autoplay
  auto-rotate
  exposure="1"
  shadow-intensity="1">
</model-viewer>
</body>
</html>
