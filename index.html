<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>3D Model Viewer</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #ececec;
    touch-action: none;
  }
  canvas {
    display: block;
  }
</style>

<!-- THREE.JS r149 (WebView + OrbitControls SAFE) -->
<script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://unpkg.com/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>

<script>
let scene, camera, renderer, controls;

init();
animate();

function init() {
  // Scene
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xececec);

  // Camera
  camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 0, 5);

  // Renderer
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Controls (ROTATE + ZOOM)
  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.08;
  controls.enableZoom = true;
  controls.enableRotate = true;

  // Lights
  scene.add(new THREE.AmbientLight(0xffffff, 1));
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(3, 5, 5);
  scene.add(dirLight);

  // Load GLB (SAME DOMAIN)
  const loader = new THREE.GLTFLoader();
  loader.load(
    "models/apple.glb",
    function (gltf) {
      const model = gltf.scene;
      scene.add(model);

      // Auto-center & fit
      const box = new THREE.Box3().setFromObject(model);
      const size = box.getSize(new THREE.Vector3()).length();
      const center = box.getCenter(new THREE.Vector3());

      model.position.sub(center);
      camera.position.set(0, 0, size * 0.6);
      controls.target.set(0, 0, 0);
      controls.update();
    },
    undefined,
    function (error) {
      console.error("GLB load error:", error);
    }
  );

  window.addEventListener("resize", onWindowResize);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
</script>

</body>
</html>
