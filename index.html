<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>3D Model Viewer</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- Orbit Controls -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls-component@0.3.2/dist/aframe-orbit-controls-component.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #ececec;
    }
    a-scene {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>

<a-scene embedded vr-mode-ui="enabled: false">

  <!-- Camera with rotate / zoom -->
  <a-entity
    id="camera"
    camera
    position="0 1.5 4"
    orbit-controls="
      target: 0 1 0;
      enableDamping: true;
      dampingFactor: 0.15;
      rotateSpeed: 0.4;
      zoomSpeed: 0.9;
      minDistance: 2;
      maxDistance: 8;
    ">
  </a-entity>

  <!-- 3D MODEL HOLDER -->
  <a-entity
    id="model"
    position="0 0 0"
    scale="1 1 1">
  </a-entity>

  <!-- Lights -->
  <a-light type="ambient" intensity="0.9"></a-light>
  <a-light type="directional" intensity="1" position="2 4 5"></a-light>

  <!-- Background -->
  <a-sky color="#ECECEC"></a-sky>

</a-scene>

<script>
  const glbUrl =
    "https://api.ipstudyhub.com/api/master/Download_interactive3dglbFile?fileName=71875cc3-44ff-4fa1-95cd-319bf07ce253_VR_Apple_Interactive.glb";

  window.onload = () => {
    const model = document.getElementById("model");
    model.setAttribute("gltf-model", glbUrl);
  };
</script>

</body>
</html>
