<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>3D Model Viewer</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #ececec;
    touch-action: none;
  }
  canvas {
    display: block;
  }
</style>

<!-- ‚úÖ THREE.JS r149 (LAST NON-MODULE STABLE VERSION) -->
<script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://unpkg.com/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>

</head>
<body>

<script>
let scene, camera, renderer, controls;

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xececec);

  camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );

  // üî• CAMERA START POSITION (IMPORTANT)
  camera.position.set(0, 0, 5);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // ‚úÖ ORBIT CONTROLS (NOW IT WORKS)
  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.08;
  controls.enableZoom = true;
  controls.enableRotate = true;

  // LIGHTS
  scene.add(new THREE.AmbientLight(0xffffff, 1));
  const dir = new THREE.DirectionalLight(0xffffff, 1);
  dir.position.set(3, 5, 5);
  scene.add(dir);

  // LOAD MODEL
  const loader = new THREE.GLTFLoader();
  loader.load(
    "https://api.ipstudyhub.com/api/master/Download_interactive3dglbFile?fileName=71875cc3-44ff-4fa1-95cd-319bf07ce253_VR_Apple_Interactive.glb",
    function (gltf) {
      const model = gltf.scene;
      scene.add(model);

      // AUTO CENTER + FIT
      const box = new THREE.Box3().setFromObject(model);
      const size = box.getSize(new THREE.Vector3()).length();
      const center = box.getCenter(new THREE.Vector3());

      model.position.sub(center);
      camera.position.set(0, 0, size * 0.6);
      controls.target.set(0, 0, 0);
      controls.update();
    },
    undefined,
    function (error) {
      console.error("‚ùå GLB load error:", error);
    }
  );

  window.addEventListener("resize", onWindowResize);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
</script>

</body>
</html>
